name: RavenPy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Code linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [black]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install tox
        run: pip install tox
      - name: Run linting suite
        run: tox -e ${{ matrix.tox-env }}

  pip:
    name: Testing with Python-pip installations
    needs: black
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tox-env: py37
            python-version: 3.7
          - tox-env: py38
            python-version: 3.8
          - tox-env: py39
            python-version: 3.9
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GDAL
      run:
        sudo apt-get update && sudo apt-get install libgdal-dev
    - name: Install tox
      run: pip install tox
    - name: Test with tox
      run: env GDAL_VERSION="$(gdal-config --version)" tox -e ${{ matrix.tox-env }}

  conda:
    name: Testing with Miniconda3 installation
    needs: black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          activate conda: true
          update-conda: true
          python-version: 3.8
          conda-channels: zeitsperre, conda-forge, defaults
      - name: Conda version
        run: conda --version
      - name: Create RavenPy environment
        run:
          conda env create -f environment.yml
          conda activate ravenpy-env
          pip install -e ".[dev]"
      - name: Test with pytest
        run: pytest tests
